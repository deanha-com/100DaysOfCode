<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Image Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"
        integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <!-- <h1>Gradient Image Maker</h1> -->
    <!-- <canvas id="canvas" width="800" height="800"></canvas> -->
    <div class="layout grid">

        <div class="container">
            <div class="frame">
                <div id="capture" class="overflow">
                    <div class="artboard blur">
                        <!-- <img src="./pawel-czerwinski-XQqd6JKDkSM-unsplash.jpg" alt="" width="100%" height="100%"> -->
                        <div class="colors">
                            <!-- <div class="red"></div> -->
                            <div class="yellow layer_1"></div>
                            <div class="red"></div>
                            <div class="blue"></div>
                            <div class="green"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="tools_section">
            <div class="tab">
                <button class="tablinks" onclick="toggleTabs(event, 'adjustments')">Adjustments</button>
                <button class="tablinks" onclick="toggleTabs(event, 'canvas')">Canvas</button>
                <button id="download-image" onclick="saveImage()"><img src="./file-download.png" alt=""></button>
            </div>

            <div id="canvas" class="tabcontent">
                <div class="controls aspect_ratios">
                    <p>Aspect Ratio</p>
                    <br>
                    <a href="#" data-ratio="2/1">2 : 1</a>
                    <a href="#" data-ratio="16/9">16 : 9</a>
                    <a href="#" data-ratio="3/2">3 : 2</a>
                    <a href="#" data-ratio="4/3">4 : 3</a>
                    <a href="#" data-ratio="1/1">1 : 1</a>
                    <a href="#" data-ratio="3/4">3 : 4</a>
                    <a href="#" data-ratio="2/3">2 : 3</a>
                    <a href="#" data-ratio="9/16">9 : 16</a>
                    <a href="#" data-ratio="1/2">1 : 2</a>
                </div>
            </div>

            <div id="adjustments" class="tabcontent" style="display: block">
                <div class="control_group">
                    <div class="controls">
                        <label for="hue-rotate">Hue</label>
                        <input name="hue-rotate" type="range" min="0" max="360" value="0" class="slider"
                            id="hue_rotate">
                        <span class='data-value'>0</span>
                    </div>

                    <div class="controls">
                        <label for="blur">Blur</label>
                        <input name="blur" type="range" min="30" max="500" value="30" class="slider" id="blur">
                        <span class='data-value'>30</span>
                    </div>

                    <div class="controls">
                        <label for="saturate">Saturate</label>
                        <input name="saturate" type="range" min="0" max="5" value="1" step="0.01" class="slider">
                        <span class='data-value'>1</span>
                    </div>

                    <div class="controls">
                        <label for="contrast">Contrast</label>
                        <input name="contrast" type="range" min="0" max="50" value="1" step="0.01" class="slider">
                        <span class='data-value'>1</span>
                    </div>

                    <div class="controls">
                        <label for="scale">Scale</label>
                        <input name="scale" type="range" min="0.25" max="5" value="1" step="0.1" class="slider">
                        <span class='data-value'>1</span>
                    </div>

                    <div class="controls">
                        <label for="rotate">Rotate</label>
                        <input name="rotate" type="range" min="0" max="360" value="0" class="slider">
                        <span class='data-value'>0</span>
                    </div>

                    <div class="controls">
                        <label for="translate">Translate</label>
                        <span>X</span>
                        <input name="translateX" type="range" min="-100" max="100" value="0" class="slider">
                        <span class='data-value'>0</span>
                        <span>Y</span>
                        <input name="translateY" type="range" min="-100" max="100" value="0" class="slider">
                        <span class='data-value'>0</span>
                    </div>

                    <div class="controls hidden">
                        <label for="skew">Skew</label>
                        <span>X</span>
                        <input name="skewX" type="range" min="0" max="360" value="0" class="slider">
                        <span class='data-value'>0</span>
                        <span>Y</span>
                        <input name="skewY" type="range" min="0" max="360" value="0" class="slider">
                        <span class='data-value'>0</span>
                    </div>

                    <div class="controls">
                        <label for="color_1">Color 1</label>
                        <input type="color" id="color_1" name="color_1" value="#ffbb31">
                        <span class="data-value"></span>
                    </div>

                    <div class="credit">
                        Build by <a target="_blank" href="https://deanha.com">Dean Ha</a>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <button id="theme-toggle" onclick="toggleTheme()"></button>
</body>
