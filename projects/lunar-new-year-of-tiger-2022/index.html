<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022 Chinese New Year of Tiger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preview"></div>

    <div class="container">
      <!-- <div class="coin">
        <div class="inner"></div>
      </div> -->

      <!-- RED-ENVELOPS -->
      <div
        class="red-envelope"
        style="
          position: absolute;
          left: 30%;
          top: 11%;
          transform: scale(0.6) rotate(25deg);
        "
      ></div>

      <div
        class="red-envelope"
        style="
          position: absolute;
          left: 80%;
          top: 47%;
          transform: scale(0.5) rotate(-15deg);
        "
      ></div>

      <div
        class="red-envelope"
        style="
          position: absolute;
          left: 80%;
          top: 6%;
          transform: scale(1.5) rotate(-15deg);
        "
      ></div>

      <div
        class="red-envelope"
        style="
          position: absolute;
          left: 0%;
          top: 34%;
          transform: scale(1) rotate(-5deg);
        "
      ></div>

      <div
        class="red-envelope"
        style="
          position: absolute;
          left: 2%;
          bottom: 4%;
          transform: scale(1.8) rotate(35deg);
        "
      ></div>

      <!-- COINS -->

      <div
        class="coin float"
        style="
          transform: scale(2.2) rotate(45deg);
          left: -2%;
          top: 20%;
          position: absolute;
        "
      >
        <div class="inner"></div>
      </div>

      <div
        class="coin"
        style="
          transform: scale(5) rotate(55deg);
          right: 0%;
          bottom: 5%;
          position: absolute;
        "
      >
        <div class="inner"></div>
      </div>

      <div
        class="coin"
        style="
          transform: scale(2.6) rotate(45deg);
          left: 58%;
          top: 4%;
          position: absolute;
        "
      >
        <div class="inner"></div>
      </div>

      <div
        class="coin"
        style="
          transform: scale(1.9) rotate(65deg);
          left: 8%;
          top: 72%;
          position: absolute;
        "
      >
        <div class="inner"></div>
      </div>

      <div
        class="coin"
        style="
          transform: scale(0.8) rotate(45deg);
          left: 82%;
          top: 40%;
          position: absolute;
        "
      >
        <div class="inner"></div>
      </div>

      <div class="flex">
        <div class="tiger">
          <div class="head">
            <div class="ear left">
              <div class="inner"></div>
            </div>
            <div class="ear right"><div class="inner"></div></div>
            <div class="face">
              <div class="top-stripes">
                <span></span>
                <span style="width: 50%"></span>
                <span></span>
              </div>

              <div class="side-stripes">
                <div class="left">
                  <span></span>
                  <span></span>
                </div>
                <div class="right">
                  <span></span>
                  <span></span>
                </div>
              </div>

              <div class="eyes">
                <div class="eye-left">
                  <span class="eyeball"><span class="pupil"></span></span>
                </div>
                <div class="eye-right">
                  <span class="eyeball"><span class="pupil"></span></span>
                </div>
              </div>

              <div class="cheeks">
                <div class="blush-l"></div>
                <div class="blush-r"></div>
              </div>
              <div class="mouth-area">
                <div class="snout"></div>
                <div class="mouth">
                  <div class="l-line"></div>
                  <div class="r-line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="greetings">
          <h1>HAPPY CHINESE NEW YEAR <span>2022</span></h1>
        </div>
      </div>
    </div>
  </body>
</html>
