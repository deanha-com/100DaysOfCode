<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Image Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"
        integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <!-- <h1>Gradient Image Maker</h1> -->
    <!-- <canvas id="canvas" width="800" height="800"></canvas> -->

    <div class="container">
        <!-- <div class="overflow">
            <div class="artboard">
                <div class="pink"></div>
                <div class="red"></div>
                <div class="blue"></div>
                <div class="green"></div>
            </div>
        </div> -->
        <!-- <div class="convert">ðŸ‘‰</div> -->

        <div id="capture" class="overflow">
            <div class="artboard blur">
                <!-- <img src="./pawel-czerwinski-XQqd6JKDkSM-unsplash.jpg" alt="" width="100%" height="100%"> -->
                <div class="colors">
                    <!-- <div class="red"></div> -->
                    <div class="pink"></div>
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="green"></div>
                </div>
            </div>
        </div>
        <div class="control_group">
            <div class="controls">
                <label for="range-range">Hue</label>
                <input name="hue-range" type="range" min="0" max="360" value="0" class="slider" id="hue_range">
                <div class="range_val">0</div>
            </div>

            <div class="controls">
                <label for="size-range">Blur</label>
                <input name="size-range" type="range" min="30" max="500" value="30" class="slider" id="size_range">
                <div class="size_val">30</div>
            </div>

            <div class="controls">
                <label for="size-range">Scale</label>
                <input name="size-range" type="range" min="30" max="500" value="30" class="slider" id="" disabled>
                <div class="size_val">30</div>
            </div>

            <div class="controls">
                <label for="size-range">Skew</label>
                <input name="size-range" type="range" min="30" max="500" value="30" class="slider" id="" disabled>
                <div class="size_val">30</div>
            </div>

            <div class="controls">
                <label for="size-range">Contrast</label>
                <input name="size-range" type="range" min="30" max="500" value="30" class="slider" id="" disabled>
                <div class="size_val">30</div>
            </div>

            <div class="controls">
                <label for="size-range">Saturation</label>
                <input name="size-range" type="range" min="30" max="500" value="30" class="slider" id="" disabled>
                <div class="size_val">30</div>
            </div>

            <div class="controls">
                <label for="size-range">Rotate</label>
                <input name="size-range" type="range" min="30" max="500" value="30" class="slider" id="" disabled>
                <div class="size_val">30</div>
            </div>

            <div class="controls">
                <label for="size-range">Translate</label>
                <span>X</span>
                <input name="size-range" type="range" min="-100" max="100" value="0" class="slider" id="" disabled->
                <span>Y</span>
                <input name="size-range" type="range" min="-100" max="100" value="0" class="slider" id="" disabled>
                <div class="size_val">30</div>
            </div>

            <div class="controls">
                <label for="favcolor">Color 1</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff8db3">
                <br>
                <!-- <label for="favcolor">Color 2</label>
                <input type="color" id="favcolor2" name="favcolor" value="#cc7ff5"> -->
            </div>
            
            <div class="controls aspect_ratios">
                <span>Aspect Ratio</span>
                <br>
                <a href="#" data-ratio="16/9">16 : 9</a>
                <a href="#" data-ratio="3/2">3 : 2</a>
                <a href="#" data-ratio="4/3">4 : 3</a>
                <a href="#" data-ratio="1/1">1 : 1</a>
                <a href="#" data-ratio="3/4">3 : 4</a>
                <a href="#" data-ratio="2/3">2 : 3</a>
                <a href="#" data-ratio="9/16">9 : 16</a>
            </div>
            

        </div>

        <button onclick="saveImage()">
            <img src="./file-download.png" alt="">PNG
        </button>
    </div>

</body>
